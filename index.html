<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Rating state start -->
  <card class="container">
  <div class="star"><img class="star--image" src="images/icon-star.svg" alt=""></div>
  <h1>  How did we do?</h1>
  <p class="basic_text"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  <form action="feedback.html" class="rating--form">
    <div class="radio">
    <input class="radio__input" type="radio" name="rate" id="myradio1" value="1" required="required">
    <label for="myradio1" class="radio__label">1</label>
    <input class="radio__input" type="radio" name="rate" id="myradio2" value="2">
    <label for="myradio2" class="radio__label">2</label>
    <input class="radio__input" type="radio" name="rate" id="myradio3" value="3">
    <label for="myradio3" class="radio__label">3</label>
    <input class="radio__input" type="radio" name="rate" id="myradio4" value="4">
    <label for="myradio4" class="radio__label">4</label>
    <input class="radio__input" type="radio" name="rate" id="myradio5" value="5">
    <label for="myradio5" class="radio__label">5</label>


  </div>

    <input type="submit" class="rating--submit" value="SUBMIT">
  </form>

</card>


 



  <!-- Rating state end -->

 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
